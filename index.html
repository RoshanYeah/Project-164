<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>   
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js" ></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <!--Local Scripts-->
    <script src="./shoot.js"></script>
    <!-- <script src="./gameObjects.js"></script> -->

  </head>
  <body>
    <a-scene id="scene" inspector-plugin-recast >

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="shooter"
          src="./models/soldier/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="test"
          src="./models/soldier/scene.gltf"
        ></a-asset-item>

        <a-asset-item id="collide" src="scene.gltf" ></a-asset-item>
        
      </a-assets>

      <!--Environment-->
      <a-entity id="environment" environment="preset:default; lighting:point; skyType:gradient"></a-entity>
      
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
      <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

      <a-entity id="camera-rig" movement-controls="speed: 1; constrainToNavMesh: true" position="0 0 0" >
        <!--Camera and Cursor-->
      <a-entity
      id="camera"
      camera
      position="0 1.6 10"
      wasd-controls
      look-controls="pointerLockEnabled: false"        
    >
      <a-entity
          id="weapon"
          gltf-model="#shooter"
          position="-0.5 -4.6 1.1"
          rotation="0 170 0"
          scale="0.1 0.1 0.1"          
        >
      </a-entity>
      <a-cursor></a-cursor>        
    </a-entity>
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Game Objects-->
      <!-- <a-entity wall static-body ></a-entity> -->


      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="false"
      >
      </a-plane>

      <!--Walls-->
      <a-entity id="plane" >
        <a-plane src="#wallTexture" id="wall1" material="color: " geometry="height: 2.5; width: 25"
          position="8.24437 1.25 -16.52437" rotation="0 45 0" static-body visible="true">
        </a-plane>
  
        <a-plane src="#wallTexture" id="wall2" material="color: #d7b237" geometry="height: 2.5; width: 5"
          position="10.21506 1.25 -5" rotation="0 0 0" static-body visible="true">
        </a-plane>
  
  
        <a-plane src="#wallTexture" id="wall3" material="color: #82c530" geometry="height: 2.5; width: 25"
          position="-11.38094 1.25 -20.66105" rotation="0 -45 0" static-body visible="true">
        </a-plane>
  
  
        <a-plane src="#wallTexture" id="wall4" material="color: #118d6e" geometry="height: 2.5; width: 10"
          position="-22.38153 1.25 -14.23461" rotation="0 80 0" static-body visible="true">
        </a-plane>
  
        <a-plane src="#wallTexture" id="wall5" material="color: #dd472c" geometry="height: 2.5; width: 25"
          position="-2.32225 1.25 -17.62905" rotation="0 45 0" static-body visible="true">
        </a-plane>
  
        <a-plane src="#wallTexture" id="wall6" geometry="height: 2.5; width: 15" material="color: #97281c"
          position="11.94046 1.25 -13.53126" rotation="0 -45 0" static-body visible="true">
        </a-plane>
  
        <a-plane src="#wallTexture" id="wall7" material="color: #5d1b6f" geometry="height: 2.5; width: 10"
          position="-18.75634 1.25 -5" rotation="0 0 0" static-body visible="true">
        </a-plane>
  
  
        <a-plane src="#wallTexture" id="wall8" material="color: #56c0c8" geometry="height: 2.5; width: 5"
          position="-8.81825 1.25 -5" rotation="0 0 0" static-body visible="true">
        </a-plane>
  
  
        <a-plane src="#wallTexture" id="wall9" material="color: #141a29" geometry="width: 10; height: 2.5"
          position="0.73118 1.25 -5" rotation="0 0 0" static-body visible="true">
        </a-plane>
  
  
        <a-plane src="#wallTexture" id="wall10" material="color: #dd4808" geometry="height: 2.5; width: 10"
          position="19.55681 1.25 -5.44811" rotation="0 0 0" static-body visible="true">
        </a-plane>
  
  
        <a-plane src="#wallTexture" id="wall11" material="color: #18cd58" geometry="height: 20; width: 5"
          position="-5.9715 3.07167 -36.51578" rotation="-70 -90 0" static-body visible="true">
        </a-plane>
  
  
        <a-plane src="#wallTexture" id="wall12" material="color: #ed3535" geometry="height: 2.5; width: 30"
          position="11.96826 1.25 -23.76773" rotation="0 -45 0" static-body visible="true">
        </a-plane>
  
  
        <a-plane src="#wallTexture" id="wall13" material="color: #5d1b6f" geometry="height: 2.5; width: 25"
          position="-5.67949 1.25 -25.52097" rotation="0 45 0" static-body visible="true">
        </a-plane>
  
        <a-plane src="#wallTexture" id="wall14" material="color: #d7b237" geometry="width: 15; height: 2.5"
          position="-16.3989 1.25 -14.04311" rotation="0 -45 0" static-body visible="true">
        </a-plane>
  
  
        <a-plane src="#wallTexture" id="wall15" geometry="height: 2.5; width: 5" material="color: #f335a4"
          position="-22.07391 1.25 -26.45369" rotation="0 0 0" static-body visible="true">
        </a-plane>
  
        <a-plane src="#wallTexture" id="wall16" material="color: #18cd58" geometry="width: 20; height: 5"
          position="13.32084 6.4801 -36.49324" rotation="-90 0 0" static-body visible="true">
        </a-plane>
  
        <a-plane src="#wallTexture" id="wall17" material="color: #18cd58" geometry="height: 10; width: 5"
          position="20.94055 3.2736 -30.76395" rotation="-50 0 0" static-body visible="true">
        </a-plane>

        <a-box id="Lwall" position="-30 5 -20" height="10" width="40" depth="0.5" rotation="0 90 0" color="#189AB4" static-body ></a-box>
        <a-box id="Bwall" position="0 5 -40" height="10" width="60" depth="0.5" rotation="0 0 0" color="#189AB4" static-body ></a-box>
        <a-box id="Rwall" position="30 5 -20" height="10" width="40" depth="0.5" rotation="0 90 0" color="#189AB4" static-body></a-box>
  
      </a-entity>

      <!--Environment Mesh-->
      <a-entity id="navi-mesh" gltf-model="#collide" position="0 -1 0" nav-mesh ></a-entity>

      
    </a-scene>
  </body>
</html>
